<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spring オンラインドキュメント英語日本語切り替え</title>
  <style>
    body {
      width: 220px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    a.button {
      display: block;
      padding: 8px 12px;
      background-color: #3f7ad6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s;
    }
    a.button:hover {
      background-color: #2a5ca0;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Spring ドキュメント言語切替</h2>
  <div class="button-container">
    <a href="#" class="button" id="switchToJapanese">日本語 (spring.pleiades.io)</a>
    <a href="#" class="button" id="switchToEnglish">English (spring.io)</a>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
